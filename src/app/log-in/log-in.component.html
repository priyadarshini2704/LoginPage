<div class="nav">
    <div class="navtxtspc bck mat-elevation-z2">
        <div class="navtxtspc">
            <h2 class="font">Login</h2>
            <div>
                <strong>New User? </strong>
                <button mat-raised-button class="boxpadding" [routerLink]='["/Mainsheet"]'>Register</button>
            </div>
        </div>
    </div>
    <div class="scndbox">
        <div class="fullWidth">
            <mat-card class="boxpadding">
                <mat-card-subtitle>
                    <mat-error *ngIf="loginForm.errors"> Username or Password is incorrect</mat-error>

                </mat-card-subtitle>
                <mat-card-content>
                    <form [formGroup]="loginForm">
                        <mat-form-field class="fullWidth">
                            <input  matInput placeholder="Username" formControlName="username" required type="text">          
                            <mat-error>Username is required</mat-error>        
                        </mat-form-field>
                        <mat-form-field class="fullWidth">
                            <input matInput placeholder="Password" formControlName="password"
                                [type]="showPassword ? 'password' : 'text'" required>
                            <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ?
                                'visibility_off':'visibility'}}
                            </mat-icon>
                            <mat-error>Password is required</mat-error>
                        </mat-form-field>
                    </form>
                    <mat-card-actions style="padding-left: 500px;">
                        <button mat-raised-button  (click)="loginuser()" color="primary">Login</button>
                    </mat-card-actions>
                </mat-card-content>
            </mat-card>
        </div>
